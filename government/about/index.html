                    <h1>新祥都について</h1>
                    <p class="update">更新：2024 年 3 月 6 日</p>
                    <p>新祥都は、Minecraft 上で開発されている架空の現代都市です。</p>
                    <h2>都内の区市</h2>
                    <p>新祥都は、7 つの特別区（青葉区、葛西区、北原区、中央区、築石区、港区、森島区）と 4 つの市（浅木市、三輪市、河辺市、南新祥市）によって構成されています。</p>
                    <h2>都章</h2>
                    <img src="../../img/logo.png" alt="新祥都章">
                    <p>新祥都の都章は、新祥の S をモチーフとした、2 つの半円が組み合わされた形です。2024 年 2 月 25 日に制定されました。</p>
