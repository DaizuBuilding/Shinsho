                    <h2>知事ごあいさつ</h2>
                    <p>新祥都は、令和 5 年末から開発が始まり、著しい発展を遂げている、比類なき大都市です。超高層ビルが林立するなかに緑が生い茂る、美しく、力強さにあふれる街です。</p>
                    <p>新祥都のさらなる発展のため、今後とも尽力してまいります。</p>
